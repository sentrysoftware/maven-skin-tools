version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: weekly
    groups:
      minor:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: weekly
    groups:
      everything:
        applies-to: version-updates
        patterns:
          - "*"
